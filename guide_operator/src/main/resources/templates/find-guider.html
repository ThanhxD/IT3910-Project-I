<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>

  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>

</head>
<body>
  <div id="header">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img src="../static/image/logo.png">
        </div>
        <div class="container">

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#">Trang chủ</a></li>
              <li><a href="#">Địa điểm</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Trợ giúp</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b
                  th:text="${operator.companyNameViet}"></b><b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Thông tin công ty</a></li>
                    <li><a href="#">Trợ giúp</a></li>
                    <li><a href="#">Cài đặt</a></li>
                    <li class="divider"></li>
                    <li>
                      <form th:action="@{/logout}" method="POST">
                        <button th:type="submit">Đăng xuất</button>
                      </form>
                    </li>

                  </ul>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div>
        </div>
      </nav>
    </div>
    <div id="content">
      <div class="container">
        <div class="row">
          <div class="col-md-3 sidebar">
            <h3>Tìm hướng dẫn viên</h3>
            <form>
              <div class="form-group">
                <label for="location">Chọn tour</label>
                <select class="form-control">
                  <option>tour1</option><option>Tour2</option><option>Tour3</option>
                </select>
              </div>

              <div class="form-group">
                <label for="location">Địa điểm</label>
                <select class="form-control">
                  <option>Bắc Kạn</option><option>Tuyên Quang</option><option>Lào Cai</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Kinh nghiệm</label>
                <input type="number" class="form-control" id="experience" placeholder="Số chuyến đi hoàn thành">
              </div>
              <div class="form-group">
                <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Nam
                </label>
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Nữ
                </label>
              </div>
              </div>
              
              <div class="form-group">
                <div class="custom-controls-stacked">
                <label class="custom-control custom-radio">
                  <input id="radioStacked3" name="radio-stacked" type="radio" class="custom-control-input">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Hướng dẫn viên chuyên nghiệp</span>
                </label>
                <label class="custom-control custom-radio">
                  <input id="radioStacked4" name="radio-stacked" type="radio" class="custom-control-input">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Hướng dẫn viên nghiệp dư</span>
                </label>
              </div>
              </div>
              <button type="submit" class="btn btn-primary">Tìm kiếm</button>
            </form>

          </div>

          <div class="col-md-9">
            <button type="button" class="btn btn-default margin-btn"
            data-toggle="modal" data-target="#find-tourguide">
            <span class="glyphicon glyphicon-arrow-left"></span> quay lại
          </button>
          <br></br>

          <strong>Mã tour: </strong> <br></br>
          <strong>Tên tour: </strong>
          <br></br>
          <br></br>

          <ul class="tour-guide-box">
            <li>
              <div class="container-fluid find-guider">
                <div class="row">
                  <div class="col-xs-2">
                    <img src="img/hero_3.jpg">
                  </div>
                  <div class="col-xs-4">
                    <a href="#"><strong>Tên hướng
                    dẫn viên</strong></a>

                    <i>Hướng dẫn viên chuyên
                    nghiệp</i>
                  </div>
                  <div class="col-xs-4">
                    <div class="star-ratting">
                      <span class="glyphicon glyphicon-star checked"></span>
                      <span class="glyphicon glyphicon-star checked"></span>
                      <span class="glyphicon glyphicon-star checked"></span>
                      <span class="glyphicon glyphicon-star checked"></span>
                      <span class="glyphicon glyphicon-star-empty"></span>
                    </div>
                    <p>100 tour hoàn thành</p>
                  </div>

                  <div class="col-xs-2">
                    <button type="button"
                    class="btn btn-default"
                    data-toggle="button"
                    aria-pressed="false"
                    autocomplete="off">
                    Gửi yêu cầu
                  </button>
                </div>

              </div>

            </div>
          </li>
          <li>
            <div class="container-fluid find-guider">
              <div class="row">
                <div class="col-xs-2">
                  <img src="img/hero_3.jpg">
                </div>
                <div class="col-xs-4">
                  <a href="#"><strong>Tên hướng
                  dẫn viên</strong></a>

                  <i>Hướng dẫn viên chuyên
                  nghiệp</i>
                </div>
                <div class="col-xs-4">
                  <div class="star-ratting">
                    <span class="glyphicon glyphicon-star checked"></span>
                    <span class="glyphicon glyphicon-star checked"></span>
                    <span class="glyphicon glyphicon-star checked"></span>
                    <span class="glyphicon glyphicon-star checked"></span>
                    <span class="glyphicon glyphicon-star-empty"></span>
                  </div>
                  <p>100 tour hoàn thành</p>
                </div>

                <div class="col-xs-2">
                  <button type="button"
                  class="btn btn-default"
                  data-toggle="button"
                  aria-pressed="false"
                  autocomplete="off">
                  Gửi yêu cầu
                </button>
              </div>

            </div>

          </div>
        </li>


      </ul>
    </div>
  </div>
</div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../static/js/jquery-3.2.1.min.js"
th:src="@{/js/jquery-3.2.1.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/js/bootstrap.min.js"
th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/operator.js"
th:src="@{/js/operator.js}"></script>

</html>
