	th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet"></link>
<link href="../static/css/touroperator_style.css"

  <![endif]-->
</head>
<body>
	<div id="header">

		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div>
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<img src="../static/image/logo.png" th:src="@{/image/logo.png}"></img>
				</div>
				<div class="container">

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse navbar-ex1-collapse">
						<ul class="nav navbar-nav">
							<li><a th:href="@{/home}">Trang chủ</a></li>
							<li><a href="#">Địa điểm</a></li>
						</ul>

						<ul class="nav navbar-nav navbar-right">
							<li><a href="#">Trợ giúp</a></li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown"><b
									th:text="${operator.companyNameViet}"></b><b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="#">Thông tin công ty</a></li>
									<li><a href="#">Trợ giúp</a></li>
									<li><a href="#">Cài đặt</a></li>
									<li class="divider"></li>
									<li><a th:href="@{/logout}">Đăng xuất</a></li>

								</ul></li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
			</div>
		</nav>
	</div>
	<div id="content">
		<div class="container">
			<div class="row">
				<div class="col-md-3 sidebar">
					<h3>Tìm hướng dẫn viên</h3>
					<form th:action="@{/operator/search}" th:method="POST">
						<div class="form-group">
							<label for="location">Chọn tour</label> <select name="tourname"
								class="form-control">
								<th:block th:unless="${#lists.isEmpty(operator.tours)}">
									<option th:each="tour:${operator.tours}"><b
											th:text="${tour.tourName}"></b></option>
								</th:block>
							</select>
						</div>

						<div class="form-group">
							<label for="location">Địa điểm</label> <select name="location"
								class="form-control">
								<option>Hà Nội</option>
								<option>Hà Giang</option>
								<option>Cao Bằng</option>
								<option>Bắc Kạn</option>
								<option>Tuyên Quang</option>
								<option>Lào Cai</option>
								<option>Điện Biên</option>
								<option>Lai Châu</option>
								<option>Sơn La</option>
								<option>Yên Bái</option>
								<option>Hòa Bình</option>
								<option>Thái Nguyên</option>
								<option>Lạng Sơn</option>
								<option>Quảng Ninh</option>
								<option>Bắc Giang</option>
								<option>Phú Thọ</option>
								<option>Vĩnh Phúc</option>
								<option>Bắc Ninh</option>
								<option>Hải Dương</option>
								<option>Hải Phòng</option>
								<option>Hưng Yên</option>
								<option>Thái Bình</option>
								<option>Hà Nam</option>
								<option>Nam Định</option>
								<option>Ninh Bình</option>
								<option>Thanh Hóa</option>
								<option>Nghệ An</option>
								<option>Hà Tĩnh</option>
								<option>Quảng Bình</option>
								<option>Quảng Trị</option>
								<option>Thừa Thiên Huế</option>
								<option>Đà Nẵng</option>
								<option>Quảng Nam</option>
								<option>Quảng Ngãi</option>
								<option>Bình Định</option>
								<option>Phú Yên</option>
								<option>Khánh Hòa</option>
								<option>Ninh Thuận</option>
								<option>Bình Thuận</option>
								<option>Kon Tum</option>
								<option>Gia Lai</option>
								<option>Đắk Lắk</option>
								<option>Đắk Nông</option>
								<option>Lâm Đồng</option>
								<option>Bình Phước</option>
								<option>Tây Ninh</option>
								<option>Bình Dương</option>
								<option>Đồng Nai</option>
								<option>Bà Rịa - Vũng Tàu</option>
								<option>Hồ Chí Minh</option>
								<option>Long An</option>
								<option>Tiền Giang</option>
								<option>Bến Tre</option>
								<option>Trà Vinh</option>
								<option>Vĩnh Long</option>
								<option>Đồng Tháp</option>
								<option>An Giang</option>
								<option>Kiên Giang</option>
								<option>Cần Thơ</option>
								<option>Hậu Giang</option>
								<option>Sóc Trăng</option>
								<option>Bạc Liêu</option>
								<option>Cà Mau</option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Tìm theo tên</label> <input
								type="text" name="guidename"
								placeholder="Tìm theo tên"></input>
						</div>
						<div class="form-group">
							<div class="form-check">
								<label class="form-check-label"> <input name="male" value="true" type="checkbox"
									class="form-check-input"></input> Nam
								</label> <label class="form-check-label"> <input name="female" value="true" type="checkbox"
									class="form-check-input"></input> Nữ
								</label>
							</div>
						</div>

						<div class="form-group">
							<div class="custom-controls-stacked">
								<label class="custom-control custom-radio"> <input name="exp" value="true"
									id="radioStacked3"  type="radio"
									class="custom-control-input"></input> <span
									class="custom-control-indicator"></span> <span
									class="custom-control-description">Hướng dẫn viên chuyên
										nghiệp</span>
								</label> <label class="custom-control custom-radio"> <input name="noexp" value="true"
									id="radioStacked4"   type="radio"
									class="custom-control-input"></input> <span
									class="custom-control-indicator"></span> <span
									class="custom-control-description">Hướng dẫn viên nghiệp
										dư</span>
								</label>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Tìm kiếm</button>
					</form>

				</div>

				<div class="col-md-9">
					<form th:action="@{/operator}">
					<button type="submit" class="btn btn-default margin-btn"
						data-toggle="modal" data-target="#find-tourguide">
						<span class="glyphicon glyphicon-arrow-left"></span> quay lại
					</button>
					</form>
					<br></br> 
					<b th:if="${tour!=null}">
					<strong>Mã tour: <b th:text="${tour.id}"></b> </strong> <br></br> <strong>Tên
						tour: <b th:text="${tour.tourName}"></b></strong> <br></br> <br></br>
						<strong>Địa điểm: <b th:text="${location}"></b> </strong> <br></br></b>
					
					<ul class="tour-guide-box" th:each="guide,iterStat:${guides}">
						<li>
						<form th:attr="action='/tour/operatorrequest/'+${tour.id}+'/'+${guide.id}"
														th:method="POST">
							<div class="container-fluid find-guider">
								<div class="row">

									<div class="col-xs-4" >
										<a th:attr="href='/operator/'+${guide.id}"><b th:text="${iterStat.count }+') Tên hướng dẫn viên '">  </b></a> <a th:attr="href='/operator/'+${guide.id}" th:text="${guide.user.fullname}"></a>
									</div>
									<div class="col-xs-4" th:if="${guide.gender!=null}">
										<a href="#"><b>Giới tính   </b></a> <b th:text="${guide.gender}"></b>
									</div>
									<div class="col-xs-4" >
										<a href="#"><b>Ngôn ngữ  </b></a> <b th:each="lang:${guide.languages}" th:text="${lang.language}+'-'"></b>
									</div>
									<div class="col-xs-4" >
										<a href="#"><b>Nơi hoạt động  </b></a> <b th:each="location:${guide.locations}" th:text="${location.locationName}+'-'"></b>
									</div>
									<div class="col-xs-2">
										<button type="submit" class="btn btn-default">
											Gửi yêu cầu</button>
									</div>
									<br></br>

								</div>

							</div>
							</form>
						</li>
						


					</ul>
					
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../static/js/jquery-3.2.1.min.js"
		th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../static/js/operator.js" th:src="@{/js/operator.js}"></script>
</body>
</html>
