<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<style>
body {
	background-color: azure;
}
</style>
<body>
	<h2>
		<u> <a href="#">Trang chủ</a></u>
	</h2>
	<h2 align="center">
		<u>DANH SÁCH CÔNG TY LỮ HÀNH</u>
	</h2>
	<table border="1px" cellpadding="5px" cellspacing="0px" align="center">
		<tr>
			<td align="center">Number</td>
			<td align="center">Account</td>
			<td align="center">Password</td>
			<td align="center"></td>
		</tr>
		<tr>
			<td align="center">1</td>
			<td align="center">A</td>
			<td align="center">1</td>
			<td align="center"><u><a href="#">Remove</a></u></td>
		</tr>
		<tr>
			<td align="center">2</td>
			<td align="center">B</td>
			<td align="center">2</td>
			<td align="center"><u><a href="#">Remove</a></u></td>
		</tr>
	</table>
	<br></br>
	<br></br>
	<br></br>
	<h2 align="center">
		<u>DANH SÁCH HƯỚNG DẪN VIÊN</u>
	</h2>
	<th:block th:unless="${#lists.isEmpty(guides)}">
		<table border="1px" cellpadding="5px" cellspacing="0px" align="center">
			<thead>
				<tr>
					<th>ID</th>
					<th>UserID</th>
					<th>Name</th>
					<th>Username</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="guide,iterStat : ${guides}">
					<td th:text="${guide.id}"></td>
					<td th:text="${guide.user.id}"></td>
					<td th:text="${guide.user.fullname}"></td>
					<td th:text="${guide.user.username}"></td>
					<td><a href="#"><span class="glyphicon glyphicon-pencil"></span></a></td>
					<td><a href="#"><span class="glyphicon glyphicon-trash"></span></a></td>
				</tr>
			</tbody>

		</table>
	</th:block>
	<br></br>
	<br></br>
	<br></br>
	<h2 align="center">
		<u>DANH SÁCH TOUR</u>
	</h2>
	<table border="1px" cellpadding="5px" cellspacing="0px" align="center">
		<tr>
			<td align="center">Number</td>
			<td align="center">TOUR'S NAME</td>
			<td align="center">TIME</td>
			<td align="center">Chú thích</td>
		</tr>
		<tr>
			<td align="center">1</td>
			<td align="center">Hạ Long bay</td>
			<td align="center">11/12/2017</td>
			<td align="center">Nothing to say ...</td>
		</tr>
		<tr>
			<td align="center">2</td>
			<td align="center">Cà Mau nửa ngày</td>
			<td align="center">12/12/2017</td>
			<td align="center">Nothing to say ...</td>
		</tr>

	</table>
</body>
</head>
</html>
