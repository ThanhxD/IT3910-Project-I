            <div class="form-tour">
                          <form class="form-horizontal">
                            <div class="form-group">
                              <label class="control-label col-sm-2"> Tên tour:</label>
                              <div class="col-sm-8">
                                <input type="text" class="form-control" >
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2"  >Địa điểm:</label>

                                <input type="text" class="form-control">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2"  >Ngôn ngữ:</label>
                              <div class="col-sm-8"> 
                                <input type="text" class="form-control">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2"  >Thời gian:</label>
                              <div class="col-sm-2"> 
                                <input type="number" class="form-control" placeholder="4">
                              </div>
                              <label class="control-label col-sm-1"  >ngày</label>
                              <div class="col-sm-2"> 
                                <input type="number" class="form-control" placeholder="3">
                              </div>
                              <label class="control-label col-sm-1"  >đêm</label>

                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2"  >Ngày xuất phát:</label>
                              <div class="col-sm-8"> 
                                <input type="date" class="form-control">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2"  >Giá:</label>
                              <div class="col-sm-8"> 
                                <input type="number" class="form-control" >
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2">Yêu cầu khác:</label>
                              <div class="col-sm-8"> 
                                <textarea class="form-control" rows="3" id="require"></textarea>
                              </div>
                              
                            </div>
                            <div class="form-group"> 
                              <div class="col-sm-offset-2 col-sm-8">
