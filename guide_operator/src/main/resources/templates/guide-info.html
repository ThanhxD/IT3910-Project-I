<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

    <title></title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link href="../static/css/style.css" th:href="@{/css/style.css}"
          rel="stylesheet"></link>
    <link href="../static/css/touroperator_style.css"
          th:href="@{/css/touroperator_style.css}" rel="stylesheet"></link>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="header">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div>
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <img src="../static/image/logo.png" th:src="@{/image/logo.png}"></img>
            </div>
            <div class="container">

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/home}">Trang chủ</a></li>
                        <li><a href="#">Địa điểm</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Trợ giúp</a></li>
                        <li class="dropdown"><a href="#" class="dropdown-toggle"
                                                data-toggle="dropdown"><b
                                th:text="${guide.user.fullname}"></b><b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Thông tin công ty</a></li>
                                <li><a href="#">Trợ giúp</a></li>
                                <li><a href="#">Cài đặt</a></li>
                                <li class="divider"></li>
                                <li><a th:href="@{/logout}">Đăng xuất</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </div>
    </nav>
</div>
<div id="content">
    <div class="container">
        <div class="row">
            <div class="col-md-3 sidebar">


                <img src="../static/image/hero_1.jpg" th:src="@{/image/hero_1.jpg}"></img>
                <h4 class="text-center">
                    <b th:text="${guide.user.fullname}"></b>
                </h4>
                <ul class="nav nav-pills nav-stacked nav-tabs">
                    <li class="active"><a href="#">Thông tin công ty</a></li>
                    <li><a href="#">Cài đặt</a></li>
                    <li><a th:href="@{/guide}">Tour đang chạy</a></li>
                    <li><a th:href="@{/guide}">Tour đã hoàn thành</a></li>
                </ul>
               
                <form th:action="@{/guide/findtour}" th:method="get"> 
					<button type="submit" class="btn btn-danger button-newtour">
					Tìm tour
					</button>
                </form>
                
            </div>


            <div class="col-md-9">
                <h3 class="text-center">Thông tin hướng dẫn viên</h3>
                <br></br>
                <form class="form-horizontal" th:action="@{/guide/changeinfo}" method="POST">
                    <div class="form-group">
                        <label class="control-label col-sm-3"> Tên hướng dẫn viên:</label>
                        <div class="col-sm-8">
                            <input type="text" name="guidename" class="form-control" th:value="${guide.user.fullname}"></input>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3">Địa chỉ</label>
                        <div class="col-sm-8">
                            <input type="text" name="address" class="form-control"
                                   placeholder="" th:value="${guide.user.address}"></input>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-8">
                            <p class="form-control-static" th:text="${guide.user.email}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Giới tính</label>
                        <div class="col-sm-8">
                            <p class="form-control-static" th:text="${guide.gender}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Số điện thoại</label>
                        <div class="col-sm-8">
                            <input type="number" name="phonenumber" class="form-control" th:value="${guide.user.phonenumber}"></input>
                        </div>
                    </div>
					<div class="form-group">
                        <label class="control-label col-sm-3">Số thẻ hướng dẫn viên</label>
                        <div class="col-sm-8">
                            <input type="number" name="cardnumber" class="form-control" th:value="${guide.cardnumber}"></input>
                        </div>
                    </div>

                    <div class="col-sm-offset-3">
                        <button th:type="submit" class="btn btn-primary" style="margin-left: 7px;">Cập nhật</button>

                    </div>

                </form >
                <div class="col-sm-offset-3">
                    <a class="btn btn-link" role="button" data-toggle="collapse" href="#changePasswd"
                       aria-expanded="false" aria-controls="collapseExample">
                        Thay đổi mật khẩu
                    </a>
					<b th:if="${status!=null}">
					<b th:text="${status}"></b>
					</b>
                </div>
                <div class="collapse" id="changePasswd">
                    <form class="form-horizontal" data-toggle="validator" role="form" th:action="@{/guide/changepassword}"  th:method="POST">
                        <div class="form-group">
                            <label class="control-label col-sm-3"> Mật khẩu cũ:</label>
                            <div class="col-sm-8">
                                <input type="password" name="old-passwd" id ="old-passwd" class="form-control" required=""></input>
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3"> Mật khẩu mới:</label>
                            <div class="col-sm-8">
                                <input type="password" id ="inputPassword" data-minlength="6" name="new-passwd" class="form-control" required=""></input>
                                <div class="help-block">Điền ít nhất 6 kí tự</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3"> Nhập lại mật khẩu:</label>
                            <div class="col-sm-8">
                                <input type="password" name="renew-passwd" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Mật khẩu không trùng khớp" placeholder="Confirm" class="form-control" required=""></input>
                            </div><br></br>
                            <div  class="help-block with-errors col-sm-offset-3" style="padding-left: 15px;"></div>
                        </div>

                        <div class="col-sm-offset-3">
                            <button th:type="submit" class="btn btn-warning" style="margin-left: 7px;">Đổi mật khẩu</button>

                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../static/js/jquery-3.2.1.min.js"
        th:src="@{/js/jquery-3.2.1.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/operator.js" th:src="@{/js/operator.js}"></script>
<script src="../static/js/validator.js" th:src="@{/js/validator.js}"> </script>
</body>
</html>
